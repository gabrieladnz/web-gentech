<h2 mat-dialog-title>Editar artigo</h2>
<mat-dialog-content>
  <!-- Formulário -->
  <form [formGroup]="editarArtigoForm" style="display: flex; flex-direction: column;">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input formControlName="title" matInput required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Conteúdo</mat-label>
      <textarea formControlName="publicationContent" matInput required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <input formControlName="category" matInput required>
    </mat-form-field>

    <div style="margin-top: 16px; display: flex; flex-direction: column;">
      <label for="editFileInput">Insira a nova capa do artigo:</label>
      <input type="file" id="editFileInput" formControlName="coverImageUrl" (change)="processarImagem($event)" accept="image/*">
    </div>

    <div *ngIf="previaImagem" style="margin-top: 10px; text-align: center;">
      <img [src]="previaImagem" alt="Pré-visualização da imagem" style="max-width: 100%; max-height: 300px;">
    </div>
  </form>
</mat-dialog-content>

<!-- Botões  -->
<mat-dialog-actions style="display: flex; justify-content: center;">
  <button mat-button (click)="cancelarEdicao()">Cancelar</button>
  <button mat-button [disabled]="editarArtigoForm.invalid" (click)="editarArtigo()" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
