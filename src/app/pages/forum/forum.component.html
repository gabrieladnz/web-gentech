<main class="page-forum">
    <section class="page-forum__header">
      <!-- Título -->
      <h1 class="page-forum__header__title">Bem-vindo ao Fórum</h1>
      <!-- Imagem -->
      <figure class="page-forum__header__image">
        <img src="../../../assets/images/logotipo.svg" alt="Imagem do Fórum">
      </figure>
    </section>
  
    <section class="page-forum__content">
      <figure>
        <img routerLink="/home" src="../../../assets/images/logotipo.svg" alt="Logotipo">
      </figure>
      <h2 class="page-forum__content__title">Discussões Recentes</h2>
  
      <!-- Lista de Tópicos -->
      <div class="page-forum__content__topics">
        <article class="page-forum__content__topics__item">
          <h3 class="page-forum__content__topics__item__title">Título do Tópico</h3>
          <p class="page-forum__content__topics__item__description">Descrição do tópico...</p>
          <footer class="page-forum__content__topics__item__footer">
            <button mat-button>Ver mais</button>
          </footer>
        </article>
      </div>
    </section>
  </main>
